<html>
  <head>
    <title>Planarity Puzzle</title>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <script src="https://use.fontawesome.com/53eddcca77.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/reset.css">
    <link rel="stylesheet" type="text/css" href="./style/planarity_puzzle.css">
  </head>

  <body>
    <h1>Planarity Puzzle</h1>
    <div id="root">
      <div class="instructions-modal">
        <p>A graph is planar when none of its lines intersect.</p>
        <p>Untangle the knot to make the graph planar.</p>
        <button id="play-btn">Play</button>
      </div>
      <div id="level">Level: 1</div>
      <div id="score">Score: 0</div>
      <button class="hidden" id="level-up-btn" />
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </button>
      <button class="hidden" id="level-up-btn" /></button>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
