<html>
  <head>
    <title>Planarity Knot</title>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/reset.css">
    <link rel="stylesheet" type="text/css" href="./style/planarity_knot.css">
  </head>

  <body>
    <h1>Planarity Knot</h1>
    <div id="root">
      <div class="hidden instructions-modal">
        <p>A graph is planar when none of its lines intersect.</p>
        <p>Untangle the knot to make the graph planar.</p>
        <button id="play-btn">Play</button>
      </div>
      <div id="level">Level: 1</div>
      <div id="total-move-count">Total Move Count: 0</div>
      <button class="hidden" id="level-up-btn" />
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
