<html>
  <head>
    <title>Planarity Knot</title>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <script src="https://use.fontawesome.com/53eddcca77.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/reset.css">
    <link rel="stylesheet" type="text/css" href="./style/planarity_knot.css">
  </head>

  <body>
    <h1>Planarity Knot</h1>
    <div id="root">
      <div class="instructions-modal">
        <div class="instructions-box">
          <h2>Instructions</h2>
          <div class="instructions">
            <p>A graph is planar when none of its lines intersect.</p>
            <p>Untangle the knot to make it planar.</p>
          </div>
          <button id="play-btn">Play</button>
        </div>
      </div>
      <div id="level">Level: 1</div>
      <div id="score">Score: 0</div>
      <div id="move-count">Moves: 0</div>
      <div id="elapsed-time">Time: 0</div>
      <button class="hidden" id="level-up-btn" /></button>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
